<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="stylesheet" type= "text/css" href="./CSS/main.css">
<title>GitFluxo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFluxo</title>
</head>
<body>
    <header class="menuPrincipal">
        <div class="nomeElogo">
            <h1 class="nome">GitFluxo</h1>
            <div class="logo">
            <img src="./img/image 2.png" alt="Avatar"/>
            </div>
        </div>
        <h1 class="slogan">Let's build from here</h1>  
    </header>
    <main>
        <h1 class="titulo">Sign in to GitFluxo</h1> 
        <div class="box">
            <form id="form" class="form">
                <fieldset>
                    <div class="inputBox">
                        <label for="user">Username or email address</label>
                        <input type "text" name="user" id="user" class="inputUser" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <div class="labelElinkSenha">
                            <label for="password">password</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <input type="password" name="password" id="password" class="inputUser" required>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p class="rememberMe">remember me</p>
                    </div>
                    <br>
                    <button name="subject" type="submit" value="signIn" class="signIn">Sign in</button>
                    <p class="or">or</p>
                    <button name="subject" type="submit" value="google" class="google">
                    
                    <img src="./img/image 4.png" alt="Avatar" class="imgGoogle"/>
                    Continue with Google
                    </button>
                    <br>
                    <button name="subject" type="submit" value="facebook" class="facebook">
                    <img src="./img/image 3.png" alt="Avatar" class="imgFacebook"/>
                    Continue with Facebook
                    </button>
                </fieldset>
            </form>
        </div> 
            <footer class="mainFooter">
                <div class="linksRodape">
                    <ul>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Contact GitFluxo Support</a></li>
                        <li><a href="#">Do not share my personal information</a></li>
                    </ul>
                </div>
            </footer>
    </main>
    <script src="./gitFluxoBackend.js"></script>
    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            alert("Cadastrado com sucesso.\nLogin$");
        });
    </script>
</body>
</html>
